version: '3'
services:
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: veterinaria
    networks:
      - my_net
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - 5433:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d veterinaria"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    ports:
      - 8080:80
    networks:
      - my_net
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres
  api:
    build: .
    container_name: apivet
    ports:
      - 8000:8000
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=veterinaria
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - my_net
networks:
  my_net:
